<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../src/initial_pages.css">
	<script src="../node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="card col-lg-4">
			<div class="card-body">
				<h1 class="text-center mb-5">Forgot Password</h1>
				<form>
					<div class="mb-5">
						<label for="email" class="form-label">Email Address</label>
						<input type="email" class="form-control" id="email" name="email" required autofocus>
					</div>
					<div class="d-flex flex-row" style="justify-content: space-around;">
						<button type="submit" onclick="handleSubmitForgotPass(event)" class="btn btn-primary">Send Email</button>
						<button type="button" onclick="window.location.href='login.html'" class="btn btn-secondary">Back to
							Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../build/forgot_password.js" defer></script>
</body>

</html>
