<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="mt-6 d-flex flex-column align-items-center justify-content-center">
      <h1 class="mt-3">Sign in</h1>
      <form class="mt-1" onsubmit="handleSubmit(event)" id="login-form"></form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember" value="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <div class="mb-3">
          <a href="home.html">Create an account</a>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Sign In</button>
      </form>
    </div>
  </div>
  <script src="../build/login.js" defer></script>
</body>

</html>
