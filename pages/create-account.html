<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Account</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../src/initial_pages.css">
	<script src="../node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="card col-lg-4">
			<div class="card-body">
				<h1 class="text-center mb-5">Create Account</h1>
				<form>
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" class="form-control" id="name" name="name" required autofocus>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email Address</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="mb-3 d-flex flex-row" style="justify-content: space-evenly;">
						<div style="margin-right: 2em;">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" name="password" required>
						</div>
						<div class="mb-3">
							<label for="confirm-password" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
						</div>
					</div>
					<div class="d-flex flex-row" style="justify-content: space-around;">
						<button type="submit" onclick="handleSubmitCreateAccount(event)" class="btn btn-primary">Create Account</button>
						<button type="button" onclick="window.location.href='login.html'" class="btn btn-secondary">Back to Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../build/create_account.js" defer></script>
</body>

</html>
